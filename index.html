<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .star {
            width: 20px;
            height: 20px;
            background-color: #ff5733;
            /* Change the color as desired */
            clip-path: polygon(50% 0%, 61.8% 38.2%, 100% 38.2%, 69.1% 61.8%, 80.9% 100%, 50% 76.4%, 19.1% 100%, 30.9% 61.8%, 0% 38.2%, 38.2% 38.2%);
            position: absolute;
            animation: fade 2s ease-in-out infinite;
        }

        .star:nth-child(2) {
            left: 15px;
            animation-delay: 0.2s;
        }

        .star:nth-child(3) {
            left: 30px;
            animation-delay: 0.4s;
        }

        .star:nth-child(4) {
            left: 45px;
            animation-delay: 0.6s;
        }

        .star:nth-child(5) {
            left: 60px;
            animation-delay: 0.8s;
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
</body>

</html>
